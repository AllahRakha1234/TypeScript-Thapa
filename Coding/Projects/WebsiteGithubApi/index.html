<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TS Website Using GITHUB API</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <section class="d-flex justify-content-center align-items-center flex-column bg-black">
        <div class="search-input my-4 d-flex justify-content-center">
            <form id="form" class="d-flex">
                <input type="text" id="user" class="form-control me-2" placeholder="Search username" autocomplete="off"/>
                <!-- BY DEFAULT IN FORM BUTTON HAS TYPE SUBMIT SO NO NEED TO ADD TYPE SUBMIT EXPLICITLY -->
                <button class="btn btn-primary">Search</button>
            </form>
        </div>
        
        <div class="main-container container my-4 mx-auto">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4" id="card-container">
                <!-- Cards will be inserted here -->
            </div>
        </div>
    </section>
    <script src="./dist/index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
